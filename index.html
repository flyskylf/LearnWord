<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态识字卡片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "STKaiti", "FZKai-Z03S", "华文楷体", "方正楷体", "KaiTi", "楷体", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: #2d3748;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 输入界面 */
        .input-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

            .input-section h2 {
                color: #333;
                margin-bottom: 30px;
                font-size: 28px;
            }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        #wordInput {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

            #wordInput:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        .input-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        /* 隐藏输入界面 */
        .input-section.hidden {
            opacity: 0;
            visibility: hidden;
            position: absolute; 
            pointer-events: none;
        }


        /* 学习界面 - 全屏居中 */
        .learning-section {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #2d3748;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            position: relative;
        }

            .learning-section.active {
                display: flex;
            }

        .slide {
            text-align: center;
            color: white;
            animation: slideIn 0.6s ease-out;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 调整卡片字体大小为 7vw */
        .hanzi {
            font-size: 7vw; 
            font-weight: normal;
            line-height: 1;
            color: #f7fafc;
            text-shadow: 0 8px 16px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite alternate;
            font-family: "STKaiti", "FZKai-Z03S", "华文楷体", "方正楷体", "KaiTi", "楷体", "PingFang SC", "Microsoft YaHei", sans-serif;
            /* **核心：设置为可点击的样式** */
            cursor: pointer;
            padding: 20px; /* 增加点击区域 */
        }
        
        /* 左上角仅显示当前数量和总数量 */
        .word-info {
            position: absolute;
            top: 30px; 
            left: 30px; 
            font-size: 20px; 
            color: #e2e8f0;
            background: rgba(45, 55, 72, 0.8);
            padding: 10px 20px; 
            border-radius: 20px; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 1010;
        }

        /* 移除进度条样式 */
        .progress {
            display: none;
        }

        /* 右上角退出按钮 */
        .exit-btn-top {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(226, 232, 240, 0.3); 
            border-radius: 50%;
            background: rgba(74, 85, 104, 0.6); 
            color: #e2e8f0; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            z-index: 1010;
        }

        .exit-btn-top:hover {
            background: rgba(113, 128, 150, 0.8); 
            transform: scale(1.1);
            border-color: rgba(226, 232, 240, 0.6);
            color: #f7fafc;
        }

        /* 左边和右边上一个和下一个按钮 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background: rgba(74, 85, 104, 0.6);
            color: #e2e8f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 36px;
            font-weight: bold;
            border: 2px solid rgba(226, 232, 240, 0.3);
            z-index: 1005;
        }

        .nav-btn.prev {
            left: 30px;
        }

        .nav-btn.next {
            right: 30px;
        }

        .nav-btn:hover {
            background: rgba(113, 128, 150, 0.8);
            transform: translateY(-50%) scale(1.1);
            border-color: rgba(226, 232, 240, 0.6);
            color: #f7fafc;
        }

        /* 修复：禁用状态下的上一个按钮样式 */
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: translateY(-50%); 
        }

        /* 阻止禁用按钮的悬停效果 */
        .nav-btn:disabled:hover {
            opacity: 0.3;
            background: rgba(74, 85, 104, 0.6); 
            border-color: rgba(226, 232, 240, 0.3);
            color: #e2e8f0;
            box-shadow: none;
            transform: translateY(-50%);
        }

        /* 通用按钮样式 */
        button {
            background: rgba(74, 85, 104, 0.8);
            color: #e2e8f0;
            border: 2px solid rgba(226, 232, 240, 0.3);
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

            button:hover {
                background: rgba(113, 128, 150, 0.9);
                border-color: rgba(226, 232, 240, 0.5);
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                color: #f7fafc;
            }

            button:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
            }

        /* 完成界面 */
        .completion-screen {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        .completion-icon {
            font-size: 8vw;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .completion-text {
            font-size: 3vw;
            margin-bottom: 10px;
        }

        /* 动画效果 */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        /* 示例选择模态窗口 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

            .modal-overlay.active {
                display: flex;
                justify-content: center;
                align-items: center;
                animation: fadeIn 0.3s ease-out;
            }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideInUp 0.3s ease-out;
            position: relative;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
            font-size: 24px;
            font-weight: bold;
        }

        .example-list {
            display: grid;
            gap: 15px;
        }

        .example-item {
            padding: 15px 20px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

            .example-item:hover {
                background: #edf2f7;
                border-color: #4299e1;
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(66, 153, 225, 0.15);
            }

        .example-title {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .example-content {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.4;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 30px;
            height: 30px;
            border: none;
            background: none;
            font-size: 24px;
            color: #718096;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

            .modal-close:hover {
                background: #edf2f7;
                color: #2d3748;
            }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hanzi {
                font-size: 20vw; /* 移动端字体相应调小 */
            }
            
            .word-info {
                font-size: 18px;
                top: 15px;
                left: 15px;
                padding: 8px 15px;
            }

            .exit-btn-top {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }

            .nav-btn.prev {
                left: 10px;
            }

            .nav-btn.next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section" id="inputSection">
            <h2>🎯 识字卡片学习</h2>
            <div class="input-area">
                <input type="text" id="wordInput" placeholder="请输入汉字或词组，支持多种分隔符，例如：苹果 香蕉,西瓜，草莓；橙子｜葡萄">
                <div class="input-buttons">
                    <button id="startBtn">🚀 开始学习</button>
                    <button id="clearBtn">🗑️ 清空</button>
                    <button id="exampleBtn">💡 选择示例</button>
                </div>
                <div style="margin-top: 20px; color: #666; font-size: 14px;">
                    💡 提示：支持键盘操作 - **左右键翻页**，**ESC键退出**
                </div>
                <div style="margin-top: 15px; font-size: 14px; font-weight: bold;" id="speechSupportStatus">
                    </div>
            </div>
        </div>

        <div class="modal-overlay" id="exampleModal">
            <div class="modal-content">
                <button class="modal-close" id="modalClose">×</button>
                <div class="modal-header">选择学习示例</div>
                <div class="example-list" id="exampleList"></div>
            </div>
        </div>

        <div class="learning-section" id="learningSection">
            <div class="word-info" id="wordInfo">
                1 / 10
            </div>

            <div class="slide" id="currentSlide">
                <div class="hanzi" id="hanziDisplay" title="点击朗读">学</div>
            </div>

            <button class="exit-btn-top" id="exitBtn" title="退出学习">✖</button>

            <button class="nav-btn prev" id="prevBtn" title="上一张">◀</button>
            <button class="nav-btn next" id="nextBtn" title="下一张">▶</button>
        </div>
    </div>

    <script>
        class DynamicFlashCards {
            constructor() {
                this.words = [];
                this.currentIndex = 0;
                this.chineseVoice = null; 

                this.initElements();
                this.bindEvents();
                this.checkSpeechSupport(); 
                this.loadChineseVoice(); 
            }

            initElements() {
                this.inputSection = document.getElementById('inputSection');
                this.learningSection = document.getElementById('learningSection');
                this.wordInput = document.getElementById('wordInput');
                this.startBtn = document.getElementById('startBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.exampleBtn = document.getElementById('exampleBtn');
                this.wordInfo = document.getElementById('wordInfo');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.exitBtn = document.getElementById('exitBtn');
                
                this.exampleModal = document.getElementById('exampleModal');
                this.exampleList = document.getElementById('exampleList');
                this.modalClose = document.getElementById('modalClose');
                this.speechSupportStatus = document.getElementById('speechSupportStatus');

                // **修正点：只引用 hanziDisplay 元素**
                this.hanziDisplay = document.getElementById('hanziDisplay');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startLearning());
                this.clearBtn.addEventListener('click', () => this.clearInput());
                this.exampleBtn.addEventListener('click', () => this.showExampleModal());
                this.modalClose.addEventListener('click', () => this.hideExampleModal());
                this.prevBtn.addEventListener('click', () => this.prevCard());
                this.nextBtn.addEventListener('click', () => this.nextCard());
                this.exitBtn.addEventListener('click', () => this.exitLearning());
                
                // **修正点：将朗读事件绑定到大汉字区域**
                this.hanziDisplay.addEventListener('click', () => {
                    if (this.words.length > 0) {
                        this.speakWord(this.words[this.currentIndex].text);
                    }
                });

                // 点击模态窗口背景关闭
                this.exampleModal.addEventListener('click', (e) => {
                    if (e.target === this.exampleModal) {
                        this.hideExampleModal();
                    }
                });

                // 键盘事件
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.exampleModal.classList.contains('active')) {
                        this.hideExampleModal();
                        return;
                    }

                    if (this.learningSection.classList.contains('active')) {
                        if (e.key === 'ArrowLeft') this.prevCard();
                        if (e.key === 'ArrowRight') this.nextCard();
                        if (e.key === 'Escape') this.exitLearning();
                        // 移除空格键朗读功能
                    }
                });

                // Enter键开始学习
                this.wordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.startLearning();
                    }
                });
            }

            /**
             * 检查浏览器是否支持语音合成
             */
            checkSpeechSupport() {
                const isSupported = 'speechSynthesis' in window;
                if (!isSupported) {
                    this.speechSupportStatus.innerHTML = '<span style="color: #f56565;">🔇 朗读功能：您的浏览器**不支持**语音合成 API。</span>';
                }
            }

            /**
             * 异步加载并选择一个中文语音包
             */
            loadChineseVoice() {
                const setVoice = () => {
                    window.speechSynthesis.removeEventListener('voiceschanged', setVoice); 

                    const voices = window.speechSynthesis.getVoices();
                    this.chineseVoice = voices.find(voice => 
                        voice.lang.includes('zh-') || voice.lang.includes('cmn-')
                    );

                    if (this.chineseVoice) {
                        this.speechSupportStatus.innerHTML = '<span style="color: #48bb78;">🎤 朗读功能：已启用 (**请点击文字区域**)</span>';
                    } else {
                        this.speechSupportStatus.innerHTML = '<span style="color: #fb8332;">⚠️ 朗读功能：未找到合适的中文语音包，将尝试使用默认系统声音。</span>';
                    }
                };

                if (window.speechSynthesis.getVoices().length > 0) {
                    setVoice();
                } else {
                    window.speechSynthesis.addEventListener('voiceschanged', setVoice);
                }
            }


            /**
             * 调用 Web Speech API 朗读文字
             * @param {string} text 要朗读的文字
             */
            speakWord(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    if (this.chineseVoice) {
                        utterance.voice = this.chineseVoice;
                        utterance.lang = this.chineseVoice.lang; 
                    } else {
                        utterance.lang = 'zh-CN'; 
                    }
                    
                    window.speechSynthesis.cancel();
                    window.speechSynthesis.speak(utterance);
                }
            }


            startLearning() {
                const input = this.wordInput.value.trim();
                if (!input) {
                    alert('请输入要学习的字词！');
                    return;
                }

                const inputWords = input.split(/[\s,，;；|｜、。]+/).filter(word => word.length > 0);
                const shuffledWords = [...inputWords].sort(() => Math.random() - 0.5);
                this.words = shuffledWords.map(word => ({ text: word }));

                this.currentIndex = 0;

                this.resetSlideDisplay(); 

                this.inputSection.classList.add('hidden');
                this.learningSection.classList.add('active');

                this.updateDisplay();
                
                // **修正点：移除自动朗读调用**
            }

            resetSlideDisplay() {
                // 重置幻灯片显示内容
                const slide = document.getElementById('currentSlide');
                slide.innerHTML = `
                    <div class="hanzi" id="hanziDisplay" title="点击朗读"></div>
                `;
                // 重新获取元素引用
                this.hanziDisplay = document.getElementById('hanziDisplay');
                // **修正点：重新绑定点击事件到新的 hanziDisplay 元素**
                this.hanziDisplay.addEventListener('click', () => {
                    if (this.words.length > 0) {
                        this.speakWord(this.words[this.currentIndex].text);
                    }
                });
            }

            updateDisplay() {
                if (this.words.length === 0) return;

                const currentWord = this.words[this.currentIndex];

                this.hanziDisplay.textContent = currentWord.text;
                
                this.wordInfo.textContent = `${this.currentIndex + 1} / ${this.words.length}`;

                this.prevBtn.disabled = this.currentIndex === 0; 
                this.nextBtn.disabled = this.currentIndex === this.words.length - 1;
            }

            prevCard() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.resetSlideDisplay(); 
                    this.updateDisplay();
                    // **修正点：移除换页后自动朗读调用**
                }
            }

            nextCard() {
                if (this.currentIndex < this.words.length - 1) {
                    this.currentIndex++;
                    this.resetSlideDisplay(); 
                    this.updateDisplay();
                    // **修正点：移除换页后自动朗读调用**
                } else {
                    this.showCompletion();
                }
            }

            showCompletion() {
                const slide = document.getElementById('currentSlide');
                slide.innerHTML = `
              <div class="completion-screen">
                <div class="completion-icon">🎉</div>
                <div class="completion-text">恭喜完成学习！</div>
                <div style="font-size: 1.5vw; opacity: 0.8; margin-top: 20px;">
                  所有卡片学习完毕！
                </div>
              </div>
            `;
                window.speechSynthesis.cancel();

                this.wordInfo.textContent = '学习完成';

                this.prevBtn.disabled = true;
                this.nextBtn.disabled = true;

                setTimeout(() => {
                    this.exitLearning();
                }, 5000);
            }


            exitLearning() {
                this.learningSection.classList.remove('active');
                this.inputSection.classList.remove('hidden');
                window.speechSynthesis.cancel();

                // 重置显示
                this.resetSlideDisplay();
                this.hanziDisplay.textContent = '学';
            }

            clearInput() {
                this.wordInput.value = '';
                this.wordInput.focus();
            }

            loadExample() {
                const examples = [
                    {
                        title: '识字1',
                        content: '日 月 云 山 水 天'
                    },
                    {
                        title: '识字2',
                        content: '这 是 我 的 爸爸 妈妈 爷爷 奶奶 哥哥 姐姐 弟弟 妹妹 自己 爱'
                    },
                    {
                        title: '识字3',
                        content: '你 我 几岁 叫 什么 名字 一 二 三 四 五 六 七 八 九 十 两 岁'
                    },
                    {
                        title: '识字4',
                        content: '猫 狗 鱼 鸡 小猫 小狗 小鸡'
                    },
                    {
                        title: '🍎 水果类',
                        content: '苹果 香蕉 西瓜 草莓 橙子 葡萄'
                    },
                    {
                        title: '🌟 天体自然',
                        content: '太阳 月亮 星星 云朵 雨 雪 风'
                    },
                    {
                        title: '🐱 动物类',
                        content: '猫 狗 鸟 鱼 马 牛 羊'
                    },
                    {
                        title: '🎨 颜色类',
                        content: '红色 蓝色 绿色 黄色 黑色 白色'
                    },
                    {
                        title: '🌸 四季',
                        content: '春天 夏天 秋天 冬天'
                    },
                    {
                        title: '👨‍👩‍👧‍👦 家庭成员',
                        content: '爸爸 妈妈 爷爷 奶奶 哥哥 姐姐'
                    },
                    {
                        title: '🔢 基础数字',
                        content: '一 二 三 四 五 六 七 八 九 十'
                    },
                    {
                        title: '📏 形容词',
                        content: '大 小 多 少 好 坏 新 旧'
                    },
                    {
                        title: '👁️ 身体部位',
                        content: '眼睛 耳朵 鼻子 嘴巴 手 脚 头发'
                    },
                    {
                        title: '📚 学习用品',
                        content: '学习 书 笔 纸 桌子 椅子'
                    }
                ];

                return examples;
            }

            showExampleModal() {
                const examples = this.loadExample();
                this.exampleList.innerHTML = '';

                examples.forEach((example, index) => {
                    const item = document.createElement('div');
                    item.className = 'example-item';
                    item.innerHTML = `
                <div class="example-title">${example.title}</div>
                <div class="example-content">${example.content}</div>
              `;

                    item.addEventListener('click', () => {
                        this.wordInput.value = example.content;
                        this.hideExampleModal();
                    });

                    this.exampleList.appendChild(item);
                });

                this.exampleModal.classList.add('active');
            }

            hideExampleModal() {
                this.exampleModal.classList.remove('active');
            }
        }

        // 初始化应用
        const app = new DynamicFlashCards();
    </script>
</body>
